<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="music-container">
        <h4 id="playlist-title">Playlist</h4>
        <img id="cover" alt="Disc Cover.">
        <audio id="audio"></audio>
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">Nome da m√∫sica</div>
                <div id="band-name" class="light-color">Nome da Banda</div>
            </div>
            <button class="button light-color"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <div id="button-container">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="button-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
